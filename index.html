<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card_header">

      <div class="card_img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>

    </div>
    <div class="card_body">
      <a href="#">
        <h2 class="body_title">
          Equilibrium #3429
        </h2>
      </a>
      <p class="body_desc"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="body_detail">
        <div class="body_price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="price_icon">
          <span>0.041 ETH</span>
        </div>
        <div class="body_time">
          <img src="./images/icon-clock.svg" alt="clock icon" class="time_icon">
          <span>3 days left</span>
        </div>
      </div>

    </div>

    <div class="card_footer">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p class="author">
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>

</html>
